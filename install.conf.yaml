- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.config/ranger:
      create: true
      path: ranger/
    ~/.lein/profiles.clj:
      create: true
      path: profiles.clj
    ~/.config/fish/fish_plugins:
      create: true
      path: fish_plugins
    ~/.config/fish/completions/bb.fish: bb.fish
    ~/.spacemacs: spacemacs.el
    ~/.doom.d:
      create: true
      path: doom-emacs/
    ~/.zshrc: .zshrc
    ~/.config/yabai/yabairc:
      if: '[ `uname` = Darwin ]' 
      create: true
      path: yabai.rc
    ~/.config/skhd/skhdrc:
      if: '[ `uname` = Darwin ]' 
      create: true
      path: skhd.rc
    ~/.config/karabiner.edn:
      if: '[ `uname` = Darwin ]' 
      create: true
      path: karabiner.edn
- shell:
  - 
   command: git submodule update --init --recursive
   description: Installing/updating submodules
