- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.config/ranger:
      create: true
      path: ranger/
    ~/.lein/profiles.clj:
      create: true
      path: profiles.clj
    ~/.config/fish/fish_plugins:
      create: true
      path: fish_plugins
    ~/.spacemacs: spacemacs.el
    ~/.zshrc: .zshrc
- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
